<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <!--<script src="Rotation.js"></script> -->

  </head>

  <body>
    <a-scene background="color:#000000">

      <a-entity id="look" camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item 
        id="scubadiver" 
        src="./assetsTEACH/scuba_driver/scene.gltf">
        </a-asset-item>

        <a-asset-item 
        id="fish" 
        src="./assetsTEACH/fish/scene.gltf">
        </a-asset-item>

        <a-asset-item 
        id="turtle" 
        src="./assetsTEACH/turtle/scene.gltf">
        </a-asset-item>
      </a-assets>

      <!--Diver-->
     <a-entity 
     id="scuba" 
     gltf-model="#scubadiver"
     scale = "0.1 0.1 0.1"
     position="5 0 15"
     rotation="0 90 -20"
     ></a-entity>

     <!--Jellyfish-->
     <a-entity 
     id="fishy" 
     gltf-model="#fish"
     position="0 0 0"
     ></a-entity>

     <!--turtle-->
     <a-entity 
     id="turt" 
     gltf-model="#turtle"
     position="0 0 0"
     ></a-entity>
      
    </a-scene>
  </body>
</html>
